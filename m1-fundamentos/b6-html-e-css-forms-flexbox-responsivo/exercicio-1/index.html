<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input
        type="email"
        name="email"
        id="email"
        aria-label="email"
        placeholder="Digite seu email"
        required
        autocomplete="off"
        autofocus
      />
      <input
        type="password"
        name="password"
        id="password"
        aria-label="password"
        placeholder="Digite sua senha"
        required
      />
      <input
        type="checkbox"
        name="remember-me"
        id="remember-me"
        aria-label="remember me"
      />

      <button type="submit">Entrar</button>
    </form>
  </body>
</html>
