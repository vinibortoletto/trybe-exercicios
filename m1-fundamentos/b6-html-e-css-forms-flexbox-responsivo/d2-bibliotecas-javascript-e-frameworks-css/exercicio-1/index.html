<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário 6.1</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Just Validate -->
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-white container py-5">
    <form class="container" id="form">
      <fieldset>
        <legend class="fw-bold mb-3 fs-1">Informações pessoais</legend>

        <div class="personal-info container">
          <div class="input-field mb-3">
            <label for="fullName" class="form-label fw-bold">
              Nome completo:
            </label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              min="10"
              max="40"
              class="form-control"
            />
          </div>

          <div class="input-field mb-3">
            <label for="email" class="form-label fw-bold"> Email: </label>
            <input
              type="email"
              name="email"
              id="email"
              min="10"
              max="50"
              class="form-control"
            />
          </div>
        </div>
      </fieldset>

      <hr class="mt-5 mb-5" />

      <fieldset>
        <legend class="fw-bold mb-3 fs-1">Informações da viagem</legend>

        <div class="container">
          <div class="destination-container" id="destination">
            <p class="fw-bold">Destino preferido:</p>

            <div class="input-field form-check-inline">
              <input
                type="radio"
                id="city"
                name="destination"
                class="form-check-input"
              />
              <label for="city" class="form-check-label">Cidade</label>
            </div>

            <div class="input-field form-check-inline">
              <input
                type="radio"
                id="countryside"
                name="destination"
                class="form-check-input"
              />
              <label for="countryside" class="form-check-label">Campo</label>
            </div>

            <div class="input-field form-check-inline">
              <input
                type="radio"
                id="beach"
                name="destination"
                class="form-check-input"
              />
              <label for="beach" class="form-check-label">Praia</label>
            </div>

            <div class="input-field form-check-inline">
              <input
                type="radio"
                id="mountains"
                name="destination"
                class="form-check-input"
              />
              <label for="mountains" class="form-check-label">Montanhas</label>
            </div>
          </div>

          <hr />

          <div class="textarea-container">
            <label for="question" class="mb-3 fw-bold form-label"
              >Por que você deveria ser a pessoa desenvolvedora a ganhar o
              concurso TrybeTrip?</label
            >
            <textarea
              name="question"
              id="question"
              cols="30"
              rows="10"
              class="form-control"
            ></textarea>
          </div>

          <hr />

          <div class="input-field mb-4">
            <label for="trip-date" class="form-label fw-bold">
              Data da viagem:</label
            >
            <input
              type="date"
              name="trip-date"
              id="trip-date"
              class="form-control"
            />
          </div>

          <div class="input-field form-check form-switch">
            <input
              type="checkbox"
              name="mailing"
              id="mailing"
              class="form-check-input"
            />
            <label for="mailing" class="form-check-label">
              Gostaria de receber outras incríveis oportunidades oferecidas pela
              Trybe?
            </label>
          </div>

          <div class="input-field form-check form-switch">
            <input
              type="checkbox"
              id="agreement"
              name="agreement"
              class="form-check-input"
            />
            <label for="agreement" class="form-check-label"
              >Concordo que imagens das minhas férias poderão ser usadas na
              divulgação de concursos futuros.
            </label>
          </div>
        </div>
      </fieldset>

      <hr class="mt-5 mb-5" />

      <div class="buttons-container d-flex justify-content-end gap-2">
        <button
          type="reset"
          id="reset-button"
          class="btn btn-secondary fw-bold"
        >
          Limpar
        </button>
        <button
          type="submit"
          id="submit-button"
          class="btn btn-primary fw-bold"
        >
          Enviar
        </button>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
